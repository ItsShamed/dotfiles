- defaults:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.bash_profile:
        path: bash_profile
        create: false
        relink: false
        force: false
    ~/.bash_logout:
        path: bash_logout
        create: false
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.xinitrc:
        path: xinitrc
        create: false
        relink: false
        force: false
    ~/.config/i3:
        path: config/i3/
        create: true
        relink: false
        force: false
    ~/.config/kitty: config/kitty
    ~/.config/tmux: config/tmux
    ~/.config/polybar: config/polybar
    ~/.config/lvim/config.lua: config/lvim/config.lua
    ~/.config/picom.conf: config/picom.conf
    ~/.config/ranger/rc.conf: config/ranger/rc.conf
    ~/.config/ranger/plugins: config/ranger/plugins
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.oh-my-zsh/custom: oh-my-zsh/custom
    ~/.tmux: tmux
